---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdk-statistics-service
  labels:
    app: fdk-statistics-service
spec:
  template:
    spec:
      containers:
        - name: fdk-statistics-service
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: postgres-staging
                  key: HOST
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: postgres-staging
                  key: PORT
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: fdk-statistics-service
                  key: POSTGRESQL_DB
            - name: POSTGRES_USERNAME
              valueFrom:
                secretKeyRef:
                  name: fdk-statistics-service
                  key: POSTGRESQL_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fdk-statistics-service
                  key: POSTGRESQL_PASSWORD
            - name: KAFKA_SCHEMA_REGISTRY
              valueFrom:
                secretKeyRef:
                  name: fdk-metadata-quality-staging
                  key: SCHEMA_REGISTRY
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: fdk-metadata-quality-staging
                  key: BROKERS
            - name: CORS_ORIGIN_PATTERNS
              valueFrom:
                secretKeyRef:
                  name: fdk-statistics-service
                  key: CORS_ORIGIN_PATTERNS
